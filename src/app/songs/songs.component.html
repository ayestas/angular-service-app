
<div class="row">
    <div (click)="onClick(song);" class="card col-sm-3 my-1 mx-4" *ngFor="let song of filteredSongs">
        <div class="card-body">
            <h2 class="card-title">
                <a routerLink="{{song.id}}">
                    {{song.name}}
                </a>
            </h2>
        </div>
        <div class="card-text">
            <ul>
                <li>
                    {{song.artist}}
                </li>
                <button mat-icon-button color="#f2f2f2" aria-label="Example icon button with a heart icon">
                    <mat-icon class="heart">favorite</mat-icon>
                </button>
            </ul>
        </div>
    </div>
</div>
